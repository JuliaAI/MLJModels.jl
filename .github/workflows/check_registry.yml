name: Check Registry
on:
  pull_request:
    branches:
      - master
      - dev # TODO: delete this line
jobs:
  check_registry:
    # TODO: uncomment the following line
    # if: (${{ github.head_ref }} == "dev") && (${{ github.repository }} == ${{ github.event.pull_request.head.repo.full_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - run: julia -e 'using Pkg; Pkg.Registry.update()'
      - run: julia -e 'using Pkg; Pkg.develop(Pkg.PackageSpec(path = pwd()))'
      - run: julia -e 'using Pkg; Pkg.add("Test")'
      - run: julia -e 'using Pkg; Pkg.update()'
      - run: julia -e 'using Pkg; Pkg.precompile()'
      - run: julia -e 'using Pkg; Pkg.status()'
      - run: julia -e 'using MLJModels; using Test; foo = MLJModels.check_registry(); @info("", foo); @test(!isempty(foo))'
